# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Privacy Engineering
author: Alberto Blanco-Justicia
copyright: 2025
logo: logo_v01-original.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  timeout: -1
  # execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ablancoj/privacy-course  # Online location of your book
  path_to_book: .  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  home_page_in_navbar: false
  extra_navbar: Back to <a href="crises-deim.urv.cat">CRISES</a>
  extra_footer: |
    <p style="text-align: center;">
      <img src="./BandaLogos_INCIBE_URV_es.png" alt="Logos"/>
    </p>
  

sphinx:
  config:
    html_show_copyright: false
    html_extra_path: ["./figs/BandaLogos_INCIBE_URV_es.png"]

# Enable Jupyter Notebook launch buttons
launch_buttons:
  colab_url: "https://colab.research.google.com"

